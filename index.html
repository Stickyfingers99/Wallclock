<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Analog Wall Clock</title>
  </head>
  <body>
    <div class="Container">
      <div class="Clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div class="Block"></div>
        <div class="num twelve">12</div>
        <div class="num one">1</div>
        <div class="num two">2</div>
        <div class="num three">3</div>
        <div class="num four">4</div>
        <div class="num five">5</div>
        <div class="num six">6</div>
        <div class="num seven">7</div>
        <div class="num eight">8</div>
        <div class="num nine">9</div>
        <div class="num ten">10</div>
        <div class="num eleven">11</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
